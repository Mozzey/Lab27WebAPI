<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link rel="stylesheet" href="main.css">
  <title>GC Forecaster</title>
</head>

<body>
  <header>
    <div class="row center-align">
      <div class="col s12">
        <div class="row brand">
          <h1>GC Weatherer</h1>
        </div>
        <div class="row">
          <h5>Sample Coords : Lat = 42.9634, Lon = -85.6681</h5>
          <form class="col s12 black">
            <div class="input-field col s3 offset-s2">
              <input id="lat" type="text" class="validate latitude white-text">
              <label for="lat">Latitude</label>
            </div>
            <div class="input-field col s3">
              <input id="long" type="text" class="validate longitude white-text">
              <label for="long">Longitude</label>
            </div>
            <div class="input-field col s4">
              <button type="button" onclick="loadData()">click</button>
              <button type="button" class="btn waves-effect waves-light grey lighten-4 black-text col s3" name="action" onclick="loadData()">Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </header>

  <div class="row">
    <div class="col s12">
      <div class="row weather-cards" id="weather">

      </div>
    </div>
  </div>



  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
